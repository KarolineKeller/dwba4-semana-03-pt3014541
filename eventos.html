<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="Biblioteca _doc/favicon.ico"/>
   <title>Eventos</title>
</head>
   
<body>
  
  <header id="cabecalho">
    <nav>
      <object width="100%" height="40px" data="menu_home.html"></object>  
      <img id="inicio" src="Biblioteca _doc/Logo.jpg"/>
    </nav>   
  </header>


  <main>

    <h1>Inscreva-se</h1>

    <form>
      <fieldset>
        <label for="eventos">Eventos</label>
         <select name="assunto" id="eventos" required> 
           <option>---Selecione----</option>
           <option value="sex" >Gênero e Sexualidade</option>
           <option value="robo" >Mundo da robótica</option>
           <option value="ti" >Tecnologia século XXI</option>
         </select>
       </fieldset>
      
      <fieldset>
        <legend>Informações de Acesso</legend>
        <p>
          <label for="usuario" >Usuario</label>
          <input name="usuario" type="text" id="usuario" required>
        </p>
        <p>
          <label for="senha_usuario">Senha</label>
          <input name="senha" type="password" id="senha_usuario" required>
        </p>
        <p>
          <label for="conferir_senha_usuario">Confirme a senha</label>
          <input name= "conferir_senha" type="password" id="senha_usuario" required>
        </p>
      </fieldset>

      <fieldset>
        <legend>Informações Pessoais</legend>
        <p>
          <label for="identificacao">Nome completo</label>
          <input name="nome" type="text" id="idenficacao" required>
        </p>
        <p>
          <label for="email">E-mail</label>
          <input name="email" type="email" id="email" required>
        </p>
        <p>
          <label for="celular">Celular</label>
          <input name="celular" type="tel" id="celular" required>
          <span>(99)99999-9999</span>
        </p>
        <fieldset>
          <legend>Sexo</legend>
          <label for="sexo_masculino">
            Masculino
            <input name="sexo_m" type="radio" id="sexo_masculino" required>
          </label>
          <label for="sexo_feminino">
            Feminino
            <input name="sexo_f" type="radio" id="sexo_feminino" required>
          </label>
        </fieldset>
        <p>
          <label for="data_nascimento">Data de Nascimento</label>
          <input name="data_nascimento" type="date" id="data_nascimento" required>
        </p>
        <p>
          <label for="cor_favorita">Cor Favorita</label>
          <input name="cor" type="color" id="cor_favorita">
        </p>
        <p>
          <label for="link">Perfil no GitHub</label>
          <input name="link" type="url" id="link" required>
        </p>
      </fieldset>

      <p>
        <button type="submit">Inscrever</button>
        <button type="reset">Limpar</button>
      </p>


      <footer>
        <object width="100%" height="200px" data="rodapé.html"></object>
      </footer>
    
    </form>
  </main>
</body>
